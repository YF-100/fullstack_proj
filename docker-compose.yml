version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gymtrack_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gymtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gymtrack}
      POSTGRES_DB: ${POSTGRES_DB:-gymtrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymtrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gymtrack_api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://gymtrack:gymtrack@db:5432/gymtrack}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-at-least-32-characters-long}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gymtrack_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
